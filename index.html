<html lang="en">

<head>

<body>

    <div class="container mt-3">
        <span>Current date: </span>
        <span id="date-today"></span>
    </div>

    <div class="container bg-light rounded-4 mt-3 py-3">
        <h1>Dati inseriti:</h1>
        <div class="row row-cols-1">
            <div class="col">
                <h4 class="d-inline-block">Nome:</h4>
                <span id="name-user"></span>
            </div>
    
            <div class="col">
                <h4 class="d-inline-block">Cognome:</h4>
                <span id="surname-user"></span>
            </div>
    
            <div class="col">
                <h4 class="d-inline-block">Colore:</h4>
                <span id="color-user"></span>
            </div>
    
            <div class="col">
                <h4 class="d-inline-block">Et√†:</h4>
                <span id="age-user"></span>
            </div>
        </div>


    </div>

    <div class="container border text-center bg-light rounded-4 mt-3 py-4">
        <h1>Password Generator <i class="fa-solid fa-key"></i> </h1>
        <span class="w-100 d-inline-block" id="pw-user"></span>
        <input class="btn btn-primary m-3" type="button" value="New Password" onclick="Refresh()">
